<!DOCTYPE html>
<html>
<head>
  <title>VuePage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

  <meta charset="utf-8"/>
  <script type="text/javascript" src="core/mini-promise.js"></script>
</head>
<body>
<div id="app"></div>
<script>
  new MiniPromise(function(resolve, reject){
    resolve(1)
  }).then(res=>{
    console.log(res);
    return MiniPromise.resolve(2) ;
  }).then(res => {
    console.log(res)
    var newPromise = new MiniPromise();
    setTimeout(function(){
      newPromise.reject(3)
    }, 1000);
    return newPromise;
  }).catch(res =>{
    console.log(res)
  })
</script>
</body>
