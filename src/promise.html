<!DOCTYPE html>
<html>
<head>
  <title>VuePage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta charset="utf-8"/>
  <script type="text/javascript" src="core/mini-promise.js"></script>
</head>
<body>
<div id="app"></div>
<script>
  var p1 = new MiniPromise(function(resolve, reject){
    setTimeout(function(){
      resolve(1)
    }, 250);
  });
  var p2 = new MiniPromise(function(resolve, reject){
    setTimeout(function(){
      resolve(2)
    }, 500);
  });
  var p3 = new MiniPromise(function(resolve, reject){
    setTimeout(function(){
      reject(3)
    }, 750);
  });

  MiniPromise.all(p1, p2, p3).then(res=>{
    console.log(res)
  }).catch(res=>{
    console.log(res)
  });

</script>
</body>
</html>
