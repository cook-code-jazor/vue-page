<!DOCTYPE html>
<html>
<head>
  <title>VuePage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta charset="utf-8"/>
    <script>
      less = {
        onReady: false
      }
    </script>
  <script type="text/javascript" src="core/pollfill-dependence.js"></script>
</head>
<body>
<div id="app"></div>
<script>
  function loadVuePage(next){
    next.require('core/vue-page.js', 'core/vue-page-utils.js').then(loadVuePageUtils)
  }
  function loadVuePageUtils(next){
    next.require('core/vue-page-route-creator.js').then(BootVuePage)
  }
  function BootVuePage(){
      VueView.boot({
        el: document.getElementById('app'),
        root: '/apps/home',
        routes: function (resolve) {
          var Route = VueView.RouterManager
          Route('/').name('index').view('index').label('首页')
          Route('/user').view('user/wrapper', true).group(function () {
            Route('index').view('user/index')
            Route('info').view('user/info')
          });
          Route('*').name('notfound').view('404').label('页面不存在')

          resolve(Route.create())
        }
      });
  }
  PollfillDependence()
    .when(!window.JSON, 'vendor/json3.min.js')
    .when(!window.Promise, 'vendor/promise.min.js')
    .require('vendor/less/less.min.js', 'vendor/axios.min.js', 'vendor/vue.min.js')
    .then(loadVuePage)
</script>
</body>
</html>
