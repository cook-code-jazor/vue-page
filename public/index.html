<!DOCTYPE html>
<html>

<head>
  <title>VuePage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <script src="/core/vue-page.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    createApp(function (Vue, Store, Router) {
        const app = createComponent('/app.html');
        const app2 = function(resolve){
            setTimeout(function (){
                resolve({data(){return {message: '123'}},template: '<div @click="click1">hello world!{{message}}</div>', methods: {click1(){this.message= '1212121'}}})
            }, 1000)
        };
        new Vue({
            el: '#app',
            render(h){
                console.log(1)
                return h(app2);
            }
        });
    })
  </script>
</body>

</html>
