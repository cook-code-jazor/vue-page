<!DOCTYPE html>
<html>

<head>
  <title>VuePage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <script src="/core/vue-page.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    createApp(function (Vue, Store, Router) {
        const app = createComponent('/views/app.html');
        const index = createComponent('/views/index.html');
        const user = createComponent('/views/user.html');
        const manage = createComponent('/views/manage.html');

        Route('/', index);
        Route('/user', user);
        Route('/manage', manage, '/manage/index').group(function (){
            Route('index').component({
                render(h){
                    return h('span','后台首页');
                }
            })
            Route('users').component({
                render(h){
                    return h('span','后台用户');
                }
            })
        })

        const routes = Route.create();
        console.log(routes)
        const instance = new Vue({
            el: '#app',
            router: new Router({
                mode: 'history',
                routes
            }),
            render(h){
                return h(app);
            }
        });
    })
  </script>
</body>

</html>
