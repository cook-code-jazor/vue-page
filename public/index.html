<!DOCTYPE html>
<html>

<head>
  <title>VuePage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <script src="/core/mini-promise.js"></script>
  <script src="/core/dependence.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>

    function BootVuePage() {
      VueView.boot({
        el: document.getElementById('app'),
        root: '/apps/home',
        bootstrap: 'bootstrap',
        components: ['name'],
        routes: function (resolve) {
          var Route = RouteGenerator
          Route('/').name('index').view('index').label('首页')
          Route('/user').view('user/wrapper', true).group(function () {
            Route('index').view('user/index')
            Route('info/:userid').view('user/info1')
            Route('info').view('user/info')
          });
          Route('*').name('notfound').view('404').label('页面不存在')

          resolve(Route.create())
        }
      });
    }
    const random = +new Date()
    Dependence()
      .when(!window.JSON, '/vendor/json3.min.js')
      .when(!window.Promise, '/vendor/promise.min.js')
      .require('/vendor/axios.min.js', '/vendor/vue.min.js')
      .require('/core/vue-page.js?' + random, '/core/vue-page-utils.js?' + random, '/core/route-generator.js?' + random)
      .then(BootVuePage)
  </script>
</body>

</html>
